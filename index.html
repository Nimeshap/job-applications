<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f5f7fb;
            color: var(--dark-color);
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-danger {
            background-color: var(--warning-color);
        }
        
        .btn-danger:hover {
            background-color: #e5026e;
        }
        
        .btn-success {
            background-color: #0a9396;
        }
        
        .btn-success:hover {
            background-color: #087f80;
        }
        
        .file-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .table-container {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #f8f9fa;
            color: var(--dark-color);
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f5f7fb;
        }
        
        .action-cell {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.875rem;
        }
        
        .btn-edit {
            background-color: var(--success-color);
        }
        
        .btn-edit:hover {
            background-color: #3ab0d4;
        }
        
        .empty-message {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }

        .spinner {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-message {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #6c757d;
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
        }

        .status-success {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .status-error {
            background-color: #f8d7da;
            color: #842029;
        }

        .login-container {
            text-align: center;
            margin-bottom: 1rem;
        }

        .login-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }

        .user-email {
            font-weight: 500;
            margin-left: 0.5rem;
        }
        
        @media (max-width: 768px) {
            th, td {
                padding: 0.75rem 0.5rem;
                font-size: 0.9rem;
            }
            
            .action-cell {
                flex-direction: column;
                gap: 0.25rem;
            }
            
            .btn-sm {
                width: 100%;
                text-align: center;
            }
            
            .file-actions {
                flex-direction: column;
            }
        }
        
        @media (max-width: 576px) {
            .table-responsive {
                display: block;
                width: 100%;
                overflow-x: auto;
            }
            
            th, td {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Application Tracker</h1>
        <p>Keep track of your job applications in one place</p>
    </header>
    
    <div class="container">
        <div id="statusMessage" class="status-message" style="display: none;"></div>
        
        <div class="login-container">
            <div id="loginStatus" class="login-status">
                <span>You are not logged in</span>
            </div>
            <button id="loginButton" class="btn">Log In with Google</button>
            <button id="logoutButton" class="btn btn-danger" style="display: none;">Log Out</button>
        </div>
        
        <div class="form-container">
            <h2>Add New Application</h2>
            <form id="jobForm">
                <input type="hidden" id="editJobId" value="">
                
                <div class="form-group">
                    <label for="date">Date Applied</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" placeholder="e.g. Google" required>
                </div>
                
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" placeholder="e.g. Full Stack Developer" required>
                </div>
                
                <div class="form-group">
                    <label for="employees">Employee Count</label>
                    <input type="number" id="employees" placeholder="e.g. 500" min="1">
                </div>
                
                <div class="form-group">
                    <label for="link">Job Link</label>
                    <input type="url" id="link" placeholder="https://example.com/job" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" id="saveButton" class="btn">Save Application</button>
                    <button type="button" id="resetButton" class="btn btn-danger" style="display: none;">Cancel Edit</button>
                </div>
            </form>
        </div>
        
        <div class="table-container">
            <h2>Your Applications</h2>
            <div class="table-responsive">
                <table id="jobsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Company</th>
                            <th>Position</th>
                            <th>Employees</th>
                            <th>Link</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="jobsTableBody">
                        <!-- Job entries will be added here by JavaScript -->
                    </tbody>
                </table>
                <div id="loadingMessage" class="loading-message">
                    <div class="spinner"></div>
                    <span>Loading your job applications...</span>
                </div>
                <div id="emptyMessage" class="empty-message" style="display: none;">
                    <p>No job applications yet. Add your first application above!</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-database-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-auth-compat.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Firebase Configuration
            const firebaseConfig = {
                apiKey: "AIzaSyBtftymAUeeu98IsNkddKoXIEVCW20x52U",
                authDomain: "job-application-tracker-b6dcb.firebaseapp.com",
                databaseURL: "https://job-application-tracker-b6dcb-default-rtdb.firebaseio.com",
                projectId: "job-application-tracker-b6dcb",
                storageBucket: "job-application-tracker-b6dcb.firebasestorage.app",
                messagingSenderId: "1002486334780",
                appId: "1:1002486334780:web:2a0c3b6e9b127735588a39",
                measurementId: "G-HB4HDNHRQT"
            };
            
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            
            // Get database and auth references
            const database = firebase.database();
            const auth = firebase.auth();
            
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            // DOM elements
            const jobForm = document.getElementById('jobForm');
            const resetButton = document.getElementById('resetButton');
            const loginButton = document.getElementById('loginButton');
            const logoutButton = document.getElementById('logoutButton');
            const loginStatus = document.getElementById('loginStatus');
            const loadingMessage = document.getElementById('loadingMessage');
            const emptyMessage = document.getElementById('emptyMessage');
            const statusMessage = document.getElementById('statusMessage');
            
            // Auth state change listener
            auth.onAuthStateChanged(function(user) {
                if (user) {
                    // User is signed in
                    loginStatus.innerHTML = `
                        <span>Logged in as: </span>
                        <span class="user-email">${user.email}</span>
                    `;
                    loginButton.style.display = 'none';
                    logoutButton.style.display = 'inline-block';
                    
                    // Load jobs for this user
                    loadJobs(user.uid);
                    
                    // Enable form
                    jobForm.querySelectorAll('input, button').forEach(el => {
                        el.disabled = false;
                    });
                } else {
                    // User is signed out
                    loginStatus.innerHTML = '<span>You are not logged in</span>';
                    loginButton.style.display = 'inline-block';
                    logoutButton.style.display = 'none';
                    
                    // Clear and disable table
                    document.getElementById('jobsTableBody').innerHTML = '';
                    loadingMessage.style.display = 'none';
                    emptyMessage.innerHTML = '<p>Please log in to view and manage your job applications.</p>';
                    emptyMessage.style.display = 'block';
                    
                    // Disable form
                    jobForm.querySelectorAll('input, button').forEach(el => {
                        el.disabled = true;
                    });
                }
            });
            
            // Add event listeners
            jobForm.addEventListener('submit', saveJob);
            resetButton.addEventListener('click', resetForm);
            loginButton.addEventListener('click', googleLogin);
            logoutButton.addEventListener('click', logout);
            
            function googleLogin() {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider)
                    .then((result) => {
                        showStatusMessage('Logged in successfully!', 'success');
                    })
                    .catch((error) => {
                        showStatusMessage('Login failed: ' + error.message, 'error');
                    });
            }
            
            function logout() {
                auth.signOut()
                    .then(() => {
                        showStatusMessage('Logged out successfully!', 'success');
                    })
                    .catch((error) => {
                        showStatusMessage('Logout failed: ' + error.message, 'error');
                    });
            }
            
            function saveJob(e) {
                e.preventDefault();
                
                if (!auth.currentUser) {
                    showStatusMessage('Please log in to save job applications.', 'error');
                    return;
                }
                
                const userId = auth.currentUser.uid;
                const editJobId = document.getElementById('editJobId').value;
                const date = document.getElementById('date').value;
                const company = document.getElementById('company').value;
                const position = document.getElementById('position').value;
                const employees = document.getElementById('employees').value || 'N/A';
                const link = document.getElementById('link').value;
                
                const job = {
                    date,
                    company,
                    position,
                    employees,
                    link,
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    updatedAt: firebase.database.ServerValue.TIMESTAMP
                };
                
                let jobRef;
                
                if (editJobId) {
                    // Update existing job
                    jobRef = database.ref(`users/${userId}/jobs/${editJobId}`);
                    job.updatedAt = firebase.database.ServerValue.TIMESTAMP;
                    
                    jobRef.update(job)
                        .then(() => {
                            showStatusMessage('Job application updated successfully!', 'success');
                            resetForm();
                        })
                        .catch((error) => {
                            showStatusMessage('Failed to update job application: ' + error.message, 'error');
                        });
                } else {
                    // Add new job with auto-generated key
                    jobRef = database.ref(`users/${userId}/jobs`).push();
                    
                    jobRef.set(job)
                        .then(() => {
                            showStatusMessage('Job application saved successfully!', 'success');
                            resetForm();
                        })
                        .catch((error) => {
                            showStatusMessage('Failed to save job application: ' + error.message, 'error');
                        });
                }
            }
            
            function loadJobs(userId) {
                const jobsRef = database.ref(`users/${userId}/jobs`);
                const tableBody = document.getElementById('jobsTableBody');
                
                // Show loading message
                loadingMessage.style.display = 'flex';
                emptyMessage.style.display = 'none';
                
                // Listen for data changes
                jobsRef.orderByChild('date').on('value', (snapshot) => {
                    // Hide loading message
                    loadingMessage.style.display = 'none';
                    
                    // Clear table
                    tableBody.innerHTML = '';
                    
                    if (!snapshot.exists()) {
                        emptyMessage.innerHTML = '<p>No job applications yet. Add your first application above!</p>';
                        emptyMessage.style.display = 'block';
                        return;
                    }
                    
                    emptyMessage.style.display = 'none';
                    
                    // Convert to array and sort by date (newest first)
                    const jobs = [];
                    snapshot.forEach((childSnapshot) => {
                        const job = childSnapshot.val();
                        job.id = childSnapshot.key;
                        jobs.push(job);
                    });
                    
                    jobs.sort((a, b) => new Date(b.date) - new Date(a.date));
                    
                    // Add jobs to table
                    jobs.forEach(job => {
                        const row = document.createElement('tr');
                        
                        const formattedDate = formatDate(job.date);
                        
                        row.innerHTML = `
                            <td>${formattedDate}</td>
                            <td>${escapeHTML(job.company)}</td>
                            <td>${escapeHTML(job.position)}</td>
                            <td>${escapeHTML(job.employees.toString())}</td>
                            <td><a href="${escapeHTML(job.link)}" target="_blank" rel="noopener noreferrer">View</a></td>
                            <td class="action-cell">
                                <button class="btn btn-sm btn-edit" onclick="editJob('${job.id}')">Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteJob('${job.id}')">Delete</button>
                            </td>
                        `;
                        
                        tableBody.appendChild(row);
                    });
                }, (error) => {
                    loadingMessage.style.display = 'none';
                    showStatusMessage('Failed to load job applications: ' + error.message, 'error');
                });
            }
            
            // Make these functions available globally for the onclick handlers
            window.editJob = function(id) {
                if (!auth.currentUser) return;
                
                const userId = auth.currentUser.uid;
                const jobRef = database.ref(`users/${userId}/jobs/${id}`);
                
                jobRef.once('value')
                    .then((snapshot) => {
                        const job = snapshot.val();
                        if (!job) return;
                        
                        document.getElementById('editJobId').value = id;
                        document.getElementById('date').value = job.date;
                        document.getElementById('company').value = job.company;
                        document.getElementById('position').value = job.position;
                        document.getElementById('employees').value = job.employees === 'N/A' ? '' : job.employees;
                        document.getElementById('link').value = job.link;
                        
                        document.getElementById('saveButton').textContent = 'Update Application';
                        document.getElementById('resetButton').style.display = 'inline-block';
                        
                        // Scroll to the form
                        document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
                    })
                    .catch((error) => {
                        showStatusMessage('Failed to load job details: ' + error.message, 'error');
                    });
            };
            
            window.deleteJob = function(id) {
                if (!auth.currentUser) return;
                
                if (confirm('Are you sure you want to delete this job application?')) {
                    const userId = auth.currentUser.uid;
                    const jobRef = database.ref(`users/${userId}/jobs/${id}`);
                    
                    jobRef.remove()
                        .then(() => {
                            showStatusMessage('Job application deleted successfully!', 'success');
                        })
                        .catch((error) => {
                            showStatusMessage('Failed to delete job application: ' + error.message, 'error');
                        });
                }
            };
            
            function resetForm() {
                jobForm.reset();
                document.getElementById('editJobId').value = '';
                document.getElementById('date').value = new Date().toISOString().split('T')[0];
                document.getElementById('saveButton').textContent = 'Save Application';
                document.getElementById('resetButton').style.display = 'none';
            }
            
            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'short', day: 'numeric' };
                return new Date(dateString).toLocaleDateString(undefined, options);
            }
            
            function escapeHTML(str) {
                if (typeof str !== 'string') return str;
                return str
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
            
            function showStatusMessage(message, type) {
                const statusMessage = document.getElementById('statusMessage');
                statusMessage.textContent = message;
                statusMessage.className = 'status-message status-' + type;
                statusMessage.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
