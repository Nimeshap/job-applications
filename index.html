<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --light-color: #f8f9fa;
        --dark-color: #212529;
        --success-color: #4cc9f0;
        --warning-color: #f72585;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        background-color: #f5f7fb;
        color: var(--dark-color);
        line-height: 1.6;
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      h1 {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .form-container {
        background-color: white;
        border-radius: 10px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
      }

      .btn {
        padding: 0.75rem 1.5rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: var(--secondary-color);
      }

      .btn-danger {
        background-color: var(--warning-color);
      }

      .btn-danger:hover {
        background-color: #e5026e;
      }

      .btn-success {
        background-color: #0a9396;
      }

      .btn-success:hover {
        background-color: #087f80;
      }

      .file-actions {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .table-container {
        background-color: white;
        border-radius: 10px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      th {
        background-color: #f8f9fa;
        color: var(--dark-color);
        font-weight: 600;
      }

      tr:hover {
        background-color: #f5f7fb;
      }

      .action-cell {
        display: flex;
        gap: 0.5rem;
      }

      .btn-sm {
        padding: 0.4rem 0.8rem;
        font-size: 0.875rem;
      }

      .btn-edit {
        background-color: var(--success-color);
      }

      .btn-edit:hover {
        background-color: #3ab0d4;
      }

      .empty-message {
        text-align: center;
        padding: 2rem;
        color: #6c757d;
      }

      .file-input-container {
        position: relative;
        overflow: hidden;
        display: inline-block;
      }

      .file-input-container input[type="file"] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        th,
        td {
          padding: 0.75rem 0.5rem;
          font-size: 0.9rem;
        }

        .action-cell {
          flex-direction: column;
          gap: 0.25rem;
        }

        .btn-sm {
          width: 100%;
          text-align: center;
        }

        .file-actions {
          flex-direction: column;
        }
      }

      @media (max-width: 576px) {
        .table-responsive {
          display: block;
          width: 100%;
          overflow-x: auto;
        }

        th,
        td {
          white-space: nowrap;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Job Application Tracker</h1>
      <p>Keep track of your job applications in one place</p>
    </header>

    <div class="container">
      <div class="form-container">
        <div class="file-actions">
          <div class="file-input-container">
            <button class="btn">Import JSON File</button>
            <input type="file" id="importFile" accept=".json" />
          </div>
          <button id="exportButton" class="btn btn-success">
            Export to JSON File
          </button>
        </div>

        <h2>Add New Application</h2>
        <form id="jobForm">
          <input type="hidden" id="editJobId" value="" />

          <div class="form-group">
            <label for="date">Date Applied</label>
            <input type="date" id="date" required />
          </div>

          <div class="form-group">
            <label for="company">Company Name</label>
            <input
              type="text"
              id="company"
              placeholder="e.g. Google"
              required
            />
          </div>

          <div class="form-group">
            <label for="position">Position</label>
            <input
              type="text"
              id="position"
              placeholder="e.g. Full Stack Developer"
              required
            />
          </div>

          <div class="form-group">
            <label for="employees">Employee Count</label>
            <input
              type="number"
              id="employees"
              placeholder="e.g. 500"
              min="1"
            />
          </div>

          <div class="form-group">
            <label for="link">Job Link</label>
            <input
              type="url"
              id="link"
              placeholder="https://example.com/job"
              required
            />
          </div>

          <div class="form-group">
            <button type="submit" id="saveButton" class="btn">
              Save Application
            </button>
            <button
              type="button"
              id="resetButton"
              class="btn btn-danger"
              style="display: none"
            >
              Cancel Edit
            </button>
          </div>
        </form>
      </div>

      <div class="table-container">
        <h2>Your Applications</h2>
        <div class="table-responsive">
          <table id="jobsTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Company</th>
                <th>Position</th>
                <th>Employees</th>
                <th>Link</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="jobsTableBody">
              <!-- Job entries will be added here by JavaScript -->
            </tbody>
          </table>
          <div id="emptyMessage" class="empty-message">
            <p>No job applications yet. Add your first application above!</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Set default date to today
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("date").value = today;

        // Initialize jobs array
        window.jobs = [];

        // Add event listeners
        document.getElementById("jobForm").addEventListener("submit", saveJob);
        document.getElementById("resetButton").addEventListener("click", resetForm);
        document.getElementById("exportButton").addEventListener("click", exportJobs);
        document.getElementById("importFile").addEventListener("change", importJobs);

        // Load jobs from file or start with empty array
        loadJobsFromFile();
      });

      // Simple function to load jobs from a file
      function loadJobsFromFile() {
        // Check if there's a saved job_applications.json file
        fetch('job_applications.json')
          .then(response => {
            if (response.ok) {
              return response.json();
            } else {
              // If no file exists yet, initialize with empty array
              window.jobs = [];
              return [];
            }
          })
          .then(data => {
            if (Array.isArray(data)) {
              window.jobs = data;
              loadJobs();
            }
          })
          .catch(error => {
            console.log('No saved jobs file found or error loading it. Starting with empty list.');
            window.jobs = [];
            loadJobs();
          });
      }

      function saveJob(e) {
        e.preventDefault();

        const editJobId = document.getElementById("editJobId").value;
        const date = document.getElementById("date").value;
        const company = document.getElementById("company").value;
        const position = document.getElementById("position").value;
        const employees = document.getElementById("employees").value || "N/A";
        const link = document.getElementById("link").value;

        const job = {
          id: editJobId || Date.now().toString(),
          date,
          company,
          position,
          employees,
          link,
        };

        if (editJobId) {
          // Update existing job
          const index = window.jobs.findIndex((j) => j.id === editJobId);
          if (index !== -1) {
            window.jobs[index] = job;
          }
        } else {
          // Add new job
          window.jobs.push(job);
        }

        // Save to JSON file
        saveJobsToFile();

        // Reset form and reload jobs
        resetForm();
        loadJobs();
      }

      function saveJobsToFile() {
        // Create a JSON file and trigger download
        const jobsData = JSON.stringify(window.jobs, null, 2);
        const blob = new Blob([jobsData], { type: "application/json" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "job_applications.json";
        document.body.appendChild(a);
        a.click();

        setTimeout(() => {
          document.body.removeChild(a);
          window.URL.revokeObjectURL(url);
        }, 0);
      }

      function loadJobs() {
        const tableBody = document.getElementById("jobsTableBody");
        const emptyMessage = document.getElementById("emptyMessage");

        // Clear table
        tableBody.innerHTML = "";

        if (window.jobs.length === 0) {
          emptyMessage.style.display = "block";
          return;
        }

        emptyMessage.style.display = "none";

        // Sort jobs by date (newest first)
        window.jobs.sort((a, b) => new Date(b.date) - new Date(a.date));

        // Add jobs to table
        window.jobs.forEach((job) => {
          const row = document.createElement("tr");

          const formattedDate = formatDate(job.date);

          row.innerHTML = `
            <td>${formattedDate}</td>
            <td>${escapeHTML(job.company)}</td>
            <td>${escapeHTML(job.position)}</td>
            <td>${escapeHTML(job.employees.toString())}</td>
            <td><a href="${escapeHTML(job.link)}" target="_blank" rel="noopener noreferrer">View</a></td>
            <td class="action-cell">
                <button class="btn btn-sm btn-edit" onclick="editJob('${job.id}')">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteJob('${job.id}')">Delete</button>
            </td>
          `;

          tableBody.appendChild(row);
        });
      }

      function editJob(id) {
        const job = window.jobs.find((job) => job.id === id);
        if (!job) return;

        document.getElementById("editJobId").value = job.id;
        document.getElementById("date").value = job.date;
        document.getElementById("company").value = job.company;
        document.getElementById("position").value = job.position;
        document.getElementById("employees").value =
          job.employees === "N/A" ? "" : job.employees;
        document.getElementById("link").value = job.link;

        document.getElementById("saveButton").textContent = "Update Application";
        document.getElementById("resetButton").style.display = "inline-block";

        // Scroll to the form
        document.querySelector(".form-container").scrollIntoView({ behavior: "smooth" });
      }

      function deleteJob(id) {
        if (confirm("Are you sure you want to delete this job application?")) {
          window.jobs = window.jobs.filter((job) => job.id !== id);
          saveJobsToFile();
          loadJobs();
        }
      }

      function resetForm() {
        document.getElementById("jobForm").reset();
        document.getElementById("editJobId").value = "";
        document.getElementById("date").value = new Date().toISOString().split("T")[0];
        document.getElementById("saveButton").textContent = "Save Application";
        document.getElementById("resetButton").style.display = "none";
      }

      function exportJobs() {
        saveJobsToFile();
      }

      function importJobs(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();

        reader.onload = function (e) {
          try {
            const importedJobs = JSON.parse(e.target.result);
            if (Array.isArray(importedJobs)) {
              if (window.jobs.length > 0) {
                if (confirm("Do you want to replace your current jobs with the imported ones? Click Cancel to merge them instead.")) {
                  window.jobs = importedJobs;
                } else {
                  // Merge jobs, avoiding duplicates by ID
                  const existingIds = new Set(window.jobs.map((job) => job.id));
                  for (const job of importedJobs) {
                    if (!existingIds.has(job.id)) {
                      window.jobs.push(job);
                      existingIds.add(job.id);
                    }
                  }
                }

                saveJobsToFile();
                loadJobs();
                alert("Jobs imported successfully!");
              } else {
                window.jobs = importedJobs;
                saveJobsToFile();
                loadJobs();
                alert("Jobs imported successfully!");
              }
            } else {
              alert("Invalid JSON file format. Expected an array of job objects.");
            }
          } catch (error) {
            alert("Error importing jobs: " + error.message);
          }

          // Reset file input
          event.target.value = "";
        };

        reader.readAsText(file);
      }

      function formatDate(dateString) {
        const options = { year: "numeric", month: "short", day: "numeric" };
        return new Date(dateString).toLocaleDateString(undefined, options);
      }

      function escapeHTML(str) {
        if (typeof str !== "string") return str;
        return str
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }
    </script>
  </body>
</html>
